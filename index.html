<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="assets/base.css"/>
</head>
<body>
<div id="todoapp">
    <header id="header">
        <h1>todos</h1>
        <input type="text" id="new-todo" placeholder="需要做点什么呢？" autofocus/>
    </header>
    <section id="main">
        <input type="checkbox" name="toggle-all" id="toggle-all"/>
        <label for="toggle-all">标签全部为完成</label>
        <ul id="todo-list"></ul>
    </section>
    <footer id="footer"></footer>
</div>

<div id="info">
    <p>双击可以编辑任务</p>
</div>
<script type="text/template" id="item-template">
    <div class = "view">
        <input type="checkbox" class ="toggle" <%= complated ? 'checked': '' %>>
        <label><%= title %></label>
        <button class="destory"></button>
        <input type="text" class="edit" value="<%= title%>"/>
    </div>
</script>
<script type="text/template" id="stats-template">
    <span id = "todo-count">
        还剩<%= remaining %>个任务
    </span>
    <ul id="filters">
        <li><a href="#" class="selected">全部</a></li>
        <li><a href="#/active">进行中</a></li>
        <li><a href="#/completed">已完成</a></li>
    </ul>
    <% if(complated){ %>
    <button id="clear-complated">清除已完成(<%= complated %>)</button>
    <% } %>
</script>
<script src="lib/jquery-2.1.1.min.js"></script>
<script src="lib/underscore-min.js"></script>
<script src="lib/backbone-min.js"></script>
<script src="lib/backbone.localStorage.js"></script>


<script src="js/model/model.js"></script>
<script src="js/collection/collection.js"></script>
<script src="js/view/todoview.js"></script>
<script src="js/view/appview.js"></script>
<script src="js/router/router.js"></script>
<script src="js/app.js"></script>
<script>

</script>
</body>
</html>
